<!DOCTYPE html>
<html>
<head>
  <title>Notion 打卡日历</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .notion-widget {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .notion-widget table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .notion-widget th,
    .notion-widget td {
      text-align: center;
      padding: 10px;
    }

    .notion-widget th {
      font-weight: bold;
      background-color: #eee;
    }

    .notion-widget td {
      position: relative;
    }

    .notion-widget td .date {
      font-weight: bold;
      cursor: pointer;
    }

    .notion-widget td .status {
      position: absolute;
      bottom: 5px;
      right: 5px;
      display: inline-block;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
    }

    .notion-widget td .status.empty {
      background-color: #ddd;
    }

    .notion-widget td .status.filled {
      background-color: #4caf50;
    }

    .notion-widget td .status.partial {
      background-color: #ffc107;
    }

    .notion-widget td .status.missed {
      background-color: #f44336;
    }
  </style>
</head>

          <th>周三</th>
          <th>周四</th>
          <th>周五</th>
          <th>周六</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
        <!-- Table body will be generated by JavaScript -->
      </tbody>
    </table>
  </div>
